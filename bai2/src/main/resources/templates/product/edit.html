<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{product/_layout}"> <!-- Đảm bảo đường dẫn layout đúng -->
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
</head>
<body>
<div layout:fragment="content" class="container mt-5">
    <h2>Edit Product</h2>
    <form th:action="@{/products/edit}" th:object="${product}"
          method="post" enctype="multipart/form-data" class="needs-validation">

        <!-- Quan trọng: Phải có ID ẩn để biết sửa sản phẩm nào -->
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" th:field="*{name}" class="form-control" id="name">
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price:</label>
            <input type="number" th:field="*{price}" class="form-control" id="price">
            <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Current Image:</label><br>
            <!-- Hiển thị ảnh hiện tại -->
            <img th:src="@{|/images/${product.image}|}" alt="Current Image"
                 style="width: 150px; height: auto; margin-bottom: 10px; border: 1px solid #ddd;">

            <label for="imageProduct" class="form-label d-block">Change Image (Optional):</label>
            <input type="file" name="imageProduct" id="imageProduct" class="form-control" accept="image/*">
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Category:</label>
            <select th:field="*{category.id}" class="form-control" id="category">
                <option th:each="cat : ${categories}"
                        th:value="${cat.id}"
                        th:text="${cat.name}"
                        th:selected="${cat.id == product.category?.id}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Update Product</button>
        <a th:href="@{/products}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
