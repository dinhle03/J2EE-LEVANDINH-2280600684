<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{product/_layout}">
<head>
    <meta charset="UTF-8">
    <title>Edit Category</title>
</head>
<body>
<div layout:fragment="content" class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-warning text-dark">
                    <h4 class="mb-0">Chỉnh sửa danh mục</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/categories/edit}" th:object="${category}" method="post">
                        <!-- Trường ẩn ID cực kỳ quan trọng -->
                        <input type="hidden" th:field="*{id}">

                        <div class="mb-3">
                            <label for="name" class="form-label">Tên danh mục:</label>
                            <input type="text" th:field="*{name}" class="form-control" id="name"
                                   placeholder="Nhập tên danh mục">
                            <!-- Hiển thị lỗi validate -->
                            <div class="text-danger" th:if="${#fields.hasErrors('name')}"
                                 th:errors="*{name}"></div>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">Cập nhật</button>
                            <a th:href="@{/categories}" class="btn btn-secondary">Quay lại</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
