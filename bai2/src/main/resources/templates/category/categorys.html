<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{product/_layout}">
<head><title>Category List</title></head>
<body>
<div layout:fragment="content" class="container mt-4">
  <h2>Quản lý danh mục</h2>
  <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
    <span th:text="${errorMessage}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <!-- Thông báo thành công -->
  <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
    <span th:text="${successMessage}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <a th:href="@{/categories/create}" class="btn btn-primary mb-3">Thêm danh mục mới</a>

  <table class="table table-bordered table-hover">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Tên danh mục</th>
      <th style="width: 200px;">Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cat : ${categories}">
      <td th:text="${cat.id}"></td>
      <td th:text="${cat.name}"></td>
      <td>
        <a th:href="@{/categories/edit/{id}(id=${cat.id})}" class="btn btn-warning btn-sm">Sửa</a>
        <a th:href="@{/categories/delete/{id}(id=${cat.id})}"
           class="btn btn-danger btn-sm"
           onclick="return confirm('Bạn có chắc chắn muốn xóa danh mục này?')">Xóa</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
